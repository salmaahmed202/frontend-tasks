<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

  <h1 class="text-center mb-4">Our Products</h1>
  
  <div class="row g-4">

            <button class="btn btn-outline-secondary">View More</button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100">
        <img src="https://i5.walmartimages.com/seo/Apple-iPhone-X-64GB-Unlocked-GSM-Phone-w-Dual-12MP-Camera-Space-Gray-B-Grade-Used_15c2b968-bb85-41a4-9292-b017f78fe797.a66ebbf32b6d53b6d6eb14c47434ac04.jpeg" class="card-img-top" alt="iPhone">
        <div class="card-body text-center">
          <h5 class="card-title">iPhone</h5>
          <p class="card-text">$400</p>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary">Add to Cart</button>
            <button class="btn btn-outline-secondary">View More</button>
          </div>
        </div>
      </div>
    </div>

   
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100">
        <img src="https://www.mytheresa.com/media/1094/1238/100/30/P01001349.jpg" class="card-img-top" alt="T-Shirt">
        <div class="card-body text-center">
          <h5 class="card-title">T-Shirt</h5>
          <p class="card-text">$19.99</p>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary">Add to Cart</button>
            <button class="btn btn-outline-secondary">View More</button>
          </div>
        </div>
      </div>
    </div>

   
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100">
        <img src="https://cdn.media.amplience.net/i/scvl/151911_370492_1?fmt=auto&w=640" class="card-img-top" alt="Shoes">
        <div class="card-body text-center">
          <h5 class="card-title">Shoes</h5>
          <p class="card-text">$49.99</p>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary">Add to Cart</button>
            <button class="btn btn-outline-secondary">View More</button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100">
        <img src="https://m.media-amazon.com/images/I/613vdOoh4oL._AC_SL1500_.jpg" class="card-img-top" alt="Smart Watch">
        <div class="card-body text-center">
          <h5 class="card-title">Smart Watch</h5>
          <p class="card-text">$99.99</p>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary">Add to Cart</button>
            <button class="btn btn-outline-secondary">View More</button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100">
        <img src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/MQTQ3?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=dkp4djAxbnA1NnpYWDIvVklnLzRpUWtuVHYzMERCZURia3c5SzJFOTlPZ3oveDdpQVpwS0ltY2w2UW05aU90T1lYTmlwOFY3ZXdFd0FRY2dWaUc5UlE" class="card-img-top" alt="Headphones">
        <div class="card-body text-center">
          <h5 class="card-title">Wireless Headphones</h5>
          <p class="card-text">$59.99</p>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary">Add to Cart</button>
            <button class="btn btn-outline-secondary">View More</button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100">
        <img src="https://m.media-amazon.com/images/I/7143CqYwFkL._UY1000_.jpg" class="card-img-top" alt="Backpack">
        <div class="card-body text-center">
          <h5 class="card-title">Travel Backpack</h5>
          <p class="card-text">$39.99</p>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary">Add to Cart</button>
            <button class="btn btn-outline-secondary">View More</button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100">
        <img src="https://m.media-amazon.com/images/I/61QY3V6A-NL._AC_SL1500_.jpg" class="card-img-top" alt="Gaming Mouse">
        <div class="card-body text-center">
          <h5 class="card-title">Gaming Mouse</h5>
          <p class="card-text">$25.99</p>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary">Add to Cart</button>
            <button class="btn btn-outline-secondary">View More</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
